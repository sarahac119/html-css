<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <H1>Imagem din√¢mica</H1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivecivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reporduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wev">
        <p>infelizmente seu navegador nao consegue reporduzir audio <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo</a></p>
    </audio> 
    


</body>
</html>
